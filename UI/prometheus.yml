global:
  scrape_interval: 5s

scrape_configs:
  - job_name: 'yolo_server'
    static_configs:
      - targets: ['yolo_server:8000']

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  - job_name: 'node_exporter'
    static_configs:
      - targets: ['node-exporter:9100']


